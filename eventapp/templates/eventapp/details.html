<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Detail Page</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <header>
        <img id="logo" src="https://www.efuturex.com/static/assets/img/EFUTUREX-Logo.png" alt="logo of efuturex"/>
        <nav>
            <a class="nav-link"  href="">Home</a>
            <a class="nav-link"  href="">Login</a>
            <a class="nav-link"  href="">Registration</a>
        </nav>
    </header>
        <section id="event-details">
            <h2 class="event-title">{{event.event_title}}</h2>
            <p class="event-date">Date:{{event.date}}</p>
            <p class="event-location">Location:{{event.location}}</p>
            <form action="{% url 'eventdetail' event.pk %}" method="post" class="apply-form">
                <h3>Apply for this Event</h3>
                {% csrf_token %}
                {{form.as_p}}
                <input type="submit" value="Apply" class="submit-btn">
            </form>
        </section>
    </header>
    <footer>
        <p>&copy;2024 Event Management System</p>
    </footer>
</body>
</html>
